name: Update Vorstoesse

on:
  schedule:
    - cron: "17 */6 * * *"  # run every 6 hours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml
      - name: Run script
        run: python scripts/update_vorstoesse.py
      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/vorstoesse.json
          git commit -m "Update vorstoesse"
          git push
